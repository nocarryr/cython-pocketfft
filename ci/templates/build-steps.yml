parameters:
  python.version: ''
  use_cython: 'false'
  test_mode: ''

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: python -m pip install -U pip setuptools wheel && pip install -r requirements-test.txt
  displayName: 'Install dependencies'

- script: python -m pip install -r requirements.txt
  condition: eq(parameters.use_cython, 'true')
  displayName: 'Install build dependencies'

- task: DownloadPipelineArtifact@2
  condition: neq(parameters.test_mode, '')
  inputs:
    artifact: dist-$(python.version)
    targetPath: $(System.DefaultWorkingDirectory)/dist

- script: pip install dist/*.whl
  condition: eq(parameters.test_mode, 'wheel')
  displayName: 'Install wheel'

- script: pip install dist/*.tar.gz
  condition: eq(parameters.test_mode, 'sdist')
  displayName: 'Install sdist'

- script: python build_tests.py
  condition: neq(parameters.test_mode, '')
  displayName: 'Build Tests'

- script: py.test
  condition: neq(parameters.test_mode, '')
  displayName: 'Run Tests'
